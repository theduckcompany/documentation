# Project paths.
docs_dir: docs
site_dir: site

# Project information.
site_name: Duckcloud
site_description: Official Documentation
site_author: TheDuckCompany
site_url: https://docs.duckcloud.fr/
use_directory_urls: true

# Repository information.
repo_name: theduckcompany/duckcloud
repo_url: https://github.com/theduckcompany/duckcloud
edit_uri: https://github.com/theduckcompany/duckcloud-docs/tree/master/docs
copyright: 'Made with ‚ù§ in France'


theme: 
  name: 'material'
  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - content.action.edit
    - content.tooltips
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.footer
    - navigation.instant
    - navigation.instant.progress
  font:
    text: Roboto
    code: Roboto Mono

# MkDocs extensions.
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shortener: true
      social_url_shortener: true
      normalize_issue_symbols: true
      user: 'photoprism'
      repo: 'photoprism'
  - pymdownx.mark
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - md_in_html
  - attr_list
  - def_list
  - tables
  - abbr
  - meta
